<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Pizza</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container"> 
    <div class="cart">
      <h4 >cart</h4>
     <img class="cart" src="img/shopping-cart.svg" alt="cart" >
    </div>
      <h1 class="header"><strong>Dream Pizza</strong></h1>
      <div class="pizza">
        <h2>Select Pizza Size</h2>
      </div>
      <div>
        <button class="btn pizzaSize">Medium</button>
        <button class="btn pizzaSize">Large</button> 
        <button class="btn pizzaSize">Small</button>
      </div>

      <div class="pizza"> 
        <h2>Toppings</h2>
      </div>
      <div>
        <button class="btn toppings">Medium</button>
        <button class="btn toppings">Large</button> 
        <button class="btn toppings">Small</button>
      </div>

      <div class="pizza">
        <h2>Type of crust</h2>
      </div>
      <div>
        <button class="btn crust">Gluten-free</button>
        <button class="btn crust">Stuffed</button> 
        <button class="btn crust">Crispy</button>
      </div> 
      <div class="checkBox">
        <input type="checkbox" name="Delivery">
        <label for="Delivery"> I want my Pizza Delivered</label>
      </div>

      <div class="submit">
        <button class="button">Submit Order</button>
      </div>
      
  </div>
  <div class="checkout">
   
  </div>

</body>
</html>
